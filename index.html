<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <form class="login">
        <img
          src="https://www.tnlcoc.org/wp-content/uploads/2021/07/hd-youtube-logo-png-transparent-background-20.png"
          alt="Logo"
          class="logo"
        />

        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
      <p class="welcome">Log in to get started</p>
    </nav>
    <br />
    <br />
    <br />

    <!-- /////////// -->
    <div class="comment-app">
      <div class="add-comment">
        <img class="main-img" src="https://picsum.photos/30" alt="" />
        <input
          class="comment-input"
          type="text"
          placeholder="Write a comment..."
        />
        <br />
        <button class="cancel-comment-btn">Cancel</button>
        <button class="comment-btn">Comment</button>
      </div>
      <br />
      <br />
      <div class="comments"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
