<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="">
      <p class="welcome inline-block">Log in to get started</p>
      <button class="logout-btn collapse">Log out</button>

      <button class="user-mode-btn collapse">Log in</button>
    </div>
    <!-- TOP NAVIGATION -->
    <nav class="login-fields">
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">Login&rarr;</button>
      </form>

      <button class="ghost-mode-btn">Ghost mode</button>
    </nav>

    <!-- /////////// -->
    <div class="comment-app collapse">
      <div class="add-comment">
        <img
          class="comment-img"
          src="https://logodix.com/logo/1727545.png"
          alt=""
        />
        <div
          class="comment-input"
          contenteditable="true"
          data-text="Write a comment..."
        ></div>
        <br />

        <button class="cancel-comment-btn collapse">Cancel</button>
        <button class="comment-btn collapse">Comment</button>
      </div>

      <br />
      <span class="total-number-of-comments">0 comments </span
      ><span class="sort-comments"><i class="las la-sort-amount-down"></i></ion-icon></i> SORT</span>
      <br />
      <br />
      <div class="comments"></div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
